plugins {
    id 'org.jetbrains.intellij' version "1.10.1"
    id 'java'
}


group 'ua.romenkost'
version '1.0-DEMO'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'com.github.adedayo.intellij.sdk:java-psi-api:142.1'
}

intellij {
    version = '2021.3.3'
    plugins = ["java"]
    pluginName = "Var Replacer"
}
